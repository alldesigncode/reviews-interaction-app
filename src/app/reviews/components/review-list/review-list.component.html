<div class="list" #list>
  <ng-container *ngFor="let item of data; let i = index">
    <figure
      class="list__item"
      (click)="selectItem(i)"
      [ngStyle]="(disabeld || stabilizing) && { pointerEvents: 'none' }"
    >
      <ng-container *ngIf="item.url">
        <img src="{{ item.url }}" alt="" />
      </ng-container>
      <figcaption class="list__item--text">
        {{ item.name }}
      </figcaption>
    </figure>
  </ng-container>
</div>
