<div class="reviews" >
  <div class="count-box">
    <span> 02 / 05 </span>
  </div>
  <div class="heading">
    <h3 class="heading-3">Reviews</h3>
  </div>
  <ng-container *ngIf="data$ | async as data">
    <rv-review-list
      [data]="data"
      (calculatedWidth)="onCalculatedWidth($event)"
    ></rv-review-list>
  </ng-container>
</div>
<div class="detail"></div>
<div class="actions">
  <button (click)="next()">next</button>
</div>
